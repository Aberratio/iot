<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>%NAME%</title>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="container_nav flex">
      <h2 class="logo">
        <div class="page__section">
          <nav class="breadcrumb breadcrumb_type" aria-label="Breadcrumb">
            <ol class="breadcrumb__list r-list">
              <li class="breadcrumb__group">
                <a href="/" class="breadcrumb__point r-link">%NAME%</a>
                <span class="breadcrumb__divider" aria-hidden="true">›</span>
              </li>
              <li class="breadcrumb__group">
                <a href="/config" class="breadcrumb__point r-link">Ustawienia</a>
                <span class="breadcrumb__divider" aria-hidden="true">›</span>
              </li>
              <li class="breadcrumb__group">
                <span class="breadcrumb__point" aria-current="page">Aktualizacja</span>
              </li>
            </ol>
          </nav>
        </div>
      </h2>
      <div>
        <a href="/help#update" class="image_btn navbar-btn navbar-btn_question mt-1"></a>
      </div>
    </div>
  </div>

  <!-- Network Settings -->
  <h1 class="section-name">Aktualizacja</h1>
  <fieldset class="fieldset">
    <legend class="fieldset-legend">Wersje oprogramowania:</legend>

    <table class="table--striped table--medium">
      <tr>
        <th>wersja</th>
        <th>opis</th>
        <th>build</th>
      </tr>
      <tr>
        <td>obecnie zainstalowana</td>
        <td>%VERSION%</td>
        <td>%BUILD%</td>
      </tr>
      <tr>
        <td>dostępna do aktualizacji</td>
        <td>%UPDATE%</td>
        <td>%TOWER%</td>
      </tr>
    </table>
  </fieldset>

  <!--div class="footer"-->
  <div class="flex footer--small mt-2">
    <a href="/update_go_17">
      <button type="button" class="btn btn_medium yes_btn" style="display: %NOTIF_VISIBLE%">
        Aktualizuj
      </button>
    </a>
    <a href="/config">
      <button type="button" class="btn btn_medium no_btn">
        Anuluj
      </button>
    </a>
    <!--/div-->
  </div>
  </section>
</body>

</html>
