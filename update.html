<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>%NAME%</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="container_nav flex">
        <h1 class="logo">
          <a href="/">%NAME%</a> / <a href="/config">Ustawienia</a> /
          Aktualizacja
        </h1>
        <div>
          <a
            href="help.html"
            class="image_btn navbar-btn navbar-btn_question mt-1"
          ></a>
        </div>
      </div>
    </div>

    <!-- Network Settings -->
    <section class="menu">
      <div class="settings-container">
        <h2 class="form-name">Wersje oprogramowania:</h2>
        <form action="/update" method="POST">
          <div class="form-control"></div>
          <table>
            <tr>
              <th>wersja</th>
              <th>opis</th>
            </tr>
            <tr>
              <td>obecnie zainstalowana</td>
              <td>%VERSION%</td>
            </tr>
            <tr>
              <td>dostÄ™pna do aktualizacji</td>
              <td>%UPDATE%</td>
            </tr>
          </table>

          <div class="form-control flex mt-2">
            <button
              type="submit"
              name="action"
              value="APPLY_NEW_VERSION"
              class="btn btn_medium yes_btn"
              style="display: %NOTIF_VISIBLE%"
            >
              Aktualizuj
            </button>
            <a href="/config"
              ><button class="btn btn_medium no_btn">Anuluj</button></a
            >
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
