<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>%NAME%</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="container flex">
        <h1 class="logo"><a href="/">%NAME%</a> / <a href="/config">Ustawienia</a> / Pulpit</h1>
          <div>
            <a
            href="help.html"
            class="image_btn navbar-btn navbar-btn_question mt-1"
          >
          </a>
          </div>
      </div>
    </div>

    <!-- Monitor Settings -->
    <section class="menu">
      <div class="settings-container">
        <h2 class="form-name">Ustawienia widoku</h2>
        <form action="/display" method="POST">
          <!-- ======================= WIDOCZNE NA EKRANIE ======================= -->
          <div class="monitor">
            <h3 class="form-name__wrapper">Widoczne na ekranie</h3>
            %WIDGETS_VISIBLE%
          </div>

          <!-- ======================= NIEWIDOCZNE NA EKRANIE ======================= -->
          <div class="monitor">
            <h3 class="form-name__wrapper">Niewidoczne na ekranie</h3>
            %WIDGETS_UNVISIBLE%
          <button type="submit" name="action" value="APPLY" class="btn  mt-2" /> OK </button>
        </form>
      </div>
    </section>

    <div class="footer">
      <div class="container flex"></div>
    </div>
  </body>
</html>
