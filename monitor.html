<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>%NAME%</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="container flex">
        <h1 class="logo">
          <a href="/">%NAME%</a> / <a href="/config">Ustawienia</a> / Pulpit
        </h1>
        <div>
          <a
            href="help.html"
            class="image_btn navbar-btn navbar-btn_question mt-1"
          ></a>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="infoModal" class="modal" style="display: %NOTIF_VISIBLE%">
      <div class="modal-content">
        <div class="modal-title">%NOTIFICATION%</div>
        <form action="/display" method="POST">
          <div class="container flex">
            <button
              type="submit"
              name="action"
              value="NOTIF_OK"
              class="btn btn_medium ok_btn"
            >OK</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Monitor Settings -->
    <section class="menu">
      <div class="settings-container">
        <h1 class="form-name">Ustawienia widoku</h1>
        <form action="/display" method="POST">
          <div class="container monitor-flex">
            <!-- ======================= WIDOCZNE NA EKRANIE ======================= -->
            <div class="monitor">
              <h2 class="form-name__wrapper">Widoczne na ekranie</h2>
              <table>
                <tr>
                  <th></th>
                  <th width="146px"></th>
                </tr>
                %WIDGETS_VISIBLE%
              </table>
            </div>

            <!-- ======================= NIEWIDOCZNE NA EKRANIE ======================= -->
            <div class="monitor">
              <h2 class="form-name__wrapper">Niewidoczne na ekranie</h2>
              <table>
                <tr>
                  <th width="50px"></th>
                  <th></th>
                </tr>
                %WIDGETS_UNVISIBLE%
              </table>
            </div>
          </div>
          <div style="clear: both"></div>
          <button type="submit" name="action" value="APPLY" class="btn mt-2">
            OK
          </button>
        </form>
      </div>
    </section>

    <div class="footer">
      <div class="container flex"></div>
    </div>
  </body>
</html>
