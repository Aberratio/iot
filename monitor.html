<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>%NAME%</title>
  </head>

  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="container_nav flex">
        <h2 class="logo">
          <div class="page__section">
            <nav class="breadcrumb breadcrumb_type" aria-label="Breadcrumb">
              <ol class="breadcrumb__list r-list">
                <li class="breadcrumb__group">
                  <a href="/" class="breadcrumb__point r-link">%NAME%</a>
                  <span class="breadcrumb__divider" aria-hidden="true">›</span>
                </li>
                <li class="breadcrumb__group">
                  <a href="/config" class="breadcrumb__point r-link"
                    >Ustawienia</a
                  >
                  <span class="breadcrumb__divider" aria-hidden="true">›</span>
                </li>
                <li class="breadcrumb__group">
                  <span class="breadcrumb__point" aria-current="page"
                    >Ekran</span
                  >
                </li>
              </ol>
            </nav>
          </div>
        </h2>
        <div>
          <a
            href="/help#display"
            class="image_btn navbar-btn navbar-btn_question mt-1"
          ></a>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="infoModal" class="modal" style="display: %NOTIF_VISIBLE%">
      <div class="modal-content">
        <div class="modal-title">%NOTIFICATION%</div>
        <form action="/display" method="POST">
          <div class="modal-container flex">
            <button
              type="submit"
              name="action"
              value="NOTIF_OK"
              class="btn btn_medium ok_btn"
            >
              OK
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Monitor Settings -->
    <h1 class="section-name">Ustawienia ekranu głównego</h1>
    <form action="/display" method="POST">
      <div class="container monitor-flex">
        <!-- ======================= WIDOCZNE NA EKRANIE ======================= -->
        <fieldset class="fieldset mb-2 mr-1 ml-1">
          <legend class="fieldset-legend">Widoczne na ekranie</legend>

          <div class="monitor">
            <table class="table--striped">
              <tr>
                <th></th>
                <th width="146px"></th>
              </tr>
              %WIDGETS_VISIBLE%
            </table>
          </div>
        </fieldset>

        <!-- ======================= NIEWIDOCZNE NA EKRANIE ======================= -->
        <fieldset class="fieldset mb-2 mr-1 ml-1">
          <legend class="fieldset-legend">Niewidoczne na ekranie</legend>
          <div class="monitor">
            <table class="table--striped">
              <tr>
                <th width="50px"></th>
                <th></th>
              </tr>
              <tr>
                %WIDGETS_UNVISIBLE%
              </tr>
            </table>
          </div>
        </fieldset>
      </div>
      <div style="clear: both"></div>
      <div class="footer">
        <input id="scrollPosition" value="%scroll_pos%" type="text" hidden />
        <button type="submit" name="action" value="APPLY" class="btn">
          OK
        </button>
      </div>
    </form>
  </body>
  <script>
    window.addEventListener("scroll", (event) => {
      document.getElementById("scrollPosition").value = this.scrollY;
    });
  </script>
</html>
