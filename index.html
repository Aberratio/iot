<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="59" />
    <link rel="stylesheet" href="style.css" />
    <title>%NAME%</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="container flex">
        <h1 class="logo">%NAME%</h1>
        <div>
          <a href="\config" class="image_btn navbar-btn navbar-btn_config mt-1"></a>
          <a href="help.html" class="image_btn navbar-btn navbar-btn_question mt-1"></a>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="infoModal" class="modal" style="display: %NOTIF_VISIBLE%">
      <div class="modal-content">
        <div class="modal-title">%NOTIFICATION%</div>
        <form action="/" method="POST">
          <div class="container flex">
            <button
              type="submit"
              name="action"
              value="NOTIF_OK"
              class="btn btn_medium ok_btn"
            >OK</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Widgets -->
<section class="menu">
<div class="settings-container">
<div class="dashboard">
%WIDGETS%
</div>
</div>
</section>

    <div class="footer">
      <div class="container flex"></div>
    </div>
  </body>
</html>
