  <!-- Scripts -->

  <script>
    var modal = document.getElementById("networkSearchModal");
    var btns = document.getElementsByName("networkSearchButton");
    var closeModalButton = document.getElementById("no_btn");

    btns.forEach((x) => {
      x.addEventListener("click", function (event) {
        event.preventDefault();
      });
      x.onclick = function () {
        modal.style.display = "block";
      };
    });

    closeModalButton.onclick = function () {
      modal.style.display = "none";
    };
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
