<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>%NAME%</title>
    <script type="text/javascript" src="./ajaxjquery.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="container_nav flex">
        <h1 class="logo">
          <a href="/">%NAME%</a> / <a href="/config">Ustawienia</a> /
          Powiadomienia
        </h1>
        <div>
          <a
            href="help.html"
            class="image_btn navbar-btn navbar-btn_question mt-1"
          ></a>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="infoModal" class="modal" style="display: %NOTIF_VISIBLE%">
      <div class="modal-content">
        <div class="modal-title">%NOTIFICATION%</div>
        <form action="/sensors" method="POST">
          <div class="container flex">
            <button
              type="submit"
              name="action"
              value="NOTIF_OK"
              class="btn btn_medium ok_btn"
            >
              OK
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Devices Settings -->
    <div class="container">
      <h1>Ustawienia powiadomie≈Ñ</h1>
      <form action="/sensors" method="POST">
        %SENSORS%
        <button type="submit" name="action" value="APPLY" class="btn mt-2">
          OK
        </button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
