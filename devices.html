<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IoT</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="container flex">
        <h1 class="logo"><a href="/">%NAME%</a> / <a href="/config">Ustawienia</a> / Powiadomienia</h1>
          <div>
            <a href="help.html" class="image_btn navbar-btn mt-1">
              <svg
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="question"
                class="image_on_button"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 384 512"
              >
                <path
                  fill="currentColor"
                  d="M202.021 0C122.202 0 70.503 32.703 29.914 91.026c-7.363 10.58-5.093 25.086 5.178 32.874l43.138 32.709c10.373 7.865 25.132 6.026 33.253-4.148 25.049-31.381 43.63-49.449 82.757-49.449 30.764 0 68.816 19.799 68.816 49.631 0 22.552-18.617 34.134-48.993 51.164-35.423 19.86-82.299 44.576-82.299 106.405V320c0 13.255 10.745 24 24 24h72.471c13.255 0 24-10.745 24-24v-5.773c0-42.86 125.268-44.645 125.268-160.627C377.504 66.256 286.902 0 202.021 0zM192 373.459c-38.196 0-69.271 31.075-69.271 69.271 0 38.195 31.075 69.27 69.271 69.27s69.271-31.075 69.271-69.271-31.075-69.27-69.271-69.27z"
                ></path>
              </svg>
            </a>
          </div>
      </div>
    </div>

    <!-- Devices Settings -->
    <section class="menu">
      <div class="settings-container">
        <h2 class="form-name">Ustawienia powiadomień</h2>
        <form action="/network" method="POST">
          <!-- ---------------- device - begin ----------------------------- -->
          <div class="device">
            <h3 class="form-name__wrapper">temperatura</h3>
            <div class="form-device__wrapper">
              <div class="form-control">
                <div class="field">
                    <input
                    type="text"
                    name="temp_min"
                    id="temp_min"
                    pattern=".+"
                    placeholder="alert poniżej"
                    autocomplete="off"
                  />
                  <label for="temp_min" class="floating_label">alert poniżej</label>
                </div>
              </div>
              <div class="form-control">
                <div class="field">
                    <input
                    type="text"
                    name="temp_max"
                    id="temp_max"
                    pattern=".+"
                    placeholder="alert powyżej"
                    autocomplete="off"
                  />
                  <label for="temp_max" class="floating_label">alert powyżej</label>
                </div>
              </div>
              <div class="form-control form__wrapper">
                <p>Alert na dashboardzie</p>
                <label class="switch">
                  <input type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </div>
              <div class="form-control form__wrapper">
                <p>Alert na push</p>
                <label class="switch">
                  <input type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </div>
              <div class="form-control form__wrapper">
                <p>Alert na mail</p>
                <label class="switch">
                  <input type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </div>

          <!-- ---------------- device - end ----------------------------- -->

          <div class="device">
            <h3 class="form-name__wrapper">wilgotność</h3>
            <div class="form-device__wrapper">
              <div class="form-control">
                <div class="field">
                    <input
                    type="text"
                    name="humidity_min"
                    id="humidity_min"
                    pattern=".+"
                    placeholder="alert poniżej"
                    autocomplete="off"
                  />
                  <label for="humidity_min" class="floating_label">alert poniżej</label>
                </div>
              </div>
              <div class="form-control">
                <div class="field">
                    <input
                    type="text"
                    name="humidity_max"
                    id="humidity_max"
                    pattern=".+"
                    placeholder="alert powyżej"
                    autocomplete="off"
                  />
                  <label for="humidity_max" class="floating_label">alert powyżej</label>
                </div>
              </div>
              <div class="form-control form__wrapper">
                <p>Alert na dashboardzie</p>
                <label class="switch">
                  <input type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </div>
              <div class="form-control form__wrapper">
                <p>Alert na push</p>
                <label class="switch">
                  <input type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </div>
              <div class="form-control form__wrapper">
                <p>Alert na mail</p>
                <label class="switch">
                  <input type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </div>
          <button type="submit" name="action" value="APPLY" class="btn mt-2" /> OK </button>
        </form>
      </div>
    </section>

    <div class="footer">
      <div class="footer-button__container">
        <div class="image_btn">
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="trash"
            class="image_on_button"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
          >
            <path
              fill="currentColor"
              d="M432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16zM53.2 467a48 48 0 0 0 47.9 45h245.8a48 48 0 0 0 47.9-45L416 128H32z"
            ></path>
          </svg>
        </div>
        <div class="image_btn">
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="arrow-up"
            class="image_on_button"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
          >
            <path
              fill="currentColor"
              d="M34.9 289.5l-22.2-22.2c-9.4-9.4-9.4-24.6 0-33.9L207 39c9.4-9.4 24.6-9.4 33.9 0l194.3 194.3c9.4 9.4 9.4 24.6 0 33.9L413 289.4c-9.5 9.5-25 9.3-34.3-.4L264 168.6V456c0 13.3-10.7 24-24 24h-32c-13.3 0-24-10.7-24-24V168.6L69.2 289.1c-9.3 9.8-24.8 10-34.3.4z"
            ></path>
          </svg>
        </div>
        <div class="image_btn">
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="arrow-down"
            class="image_on_button"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
          >
            <path
              fill="currentColor"
              d="M413.1 222.5l22.2 22.2c9.4 9.4 9.4 24.6 0 33.9L241 473c-9.4 9.4-24.6 9.4-33.9 0L12.7 278.6c-9.4-9.4-9.4-24.6 0-33.9l22.2-22.2c9.5-9.5 25-9.3 34.3.4L184 343.4V56c0-13.3 10.7-24 24-24h32c13.3 0 24 10.7 24 24v287.4l114.8-120.5c9.3-9.8 24.8-10 34.3-.4z"
            ></path>
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
