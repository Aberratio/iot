<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>%NAME%</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="container flex">
        <h1 class="logo"><a href="/">%NAME%<a> / <a href="/config">Ustawienia<a> / Połączenie</h1>
      </div>
    </div>

    <!-- Network Settings -->
    <section class="menu">
      <div class="settings-container">
        <h2 class="form-name">Ustawienia połączeń sieciowych</h2>
        <form action="/network" method="POST">
          <div class="form-control">
           <input
              type="text"
              name="name"
              placeholder=" Nazwa urządzenia"
              required
              autocomplete="off"
              value = "%NAME%"
            />
          </div>
          <div>
            <div class="input-with-button">
              <input
                type="text"
                name="ssid"
                class="form-control_text-input"
                placeholder=" Sieć WiFi"
                autocomplete="off"
                required
                value = "%SSID%"
              />
              <button
                class="image_btn network-search_btn"
                type="submit"
                name="action"
                value="SELECT_WIFI"
                id="networkSearchButton"
              >
                <svg
                  aria-hidden="true"
                  focusable="false"
                  data-prefix="fas"
                  data-icon="project-diagram"
                  class="image_on_button"
                  role="img"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 640 512"
                >
                  <path
                    fill="currentColor"
                    d="M384 320H256c-17.67 0-32 14.33-32 32v128c0 17.67 14.33 32 32 32h128c17.67 0 32-14.33 32-32V352c0-17.67-14.33-32-32-32zM192 32c0-17.67-14.33-32-32-32H32C14.33 0 0 14.33 0 32v128c0 17.67 14.33 32 32 32h95.72l73.16 128.04C211.98 300.98 232.4 288 256 288h.28L192 175.51V128h224V64H192V32zM608 0H480c-17.67 0-32 14.33-32 32v128c0 17.67 14.33 32 32 32h128c17.67 0 32-14.33 32-32V32c0-17.67-14.33-32-32-32z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
          <div style="clear: both"></div>
          <div class="form-control">
           <input
              type="password"
              name="pass"
              placeholder=" Hasło WiFi"
              required
              value = "%PASS%"
            />
          </div>
          <div class="form-control form__wrapper">
            <p>Acces Point dostępny</p>
            <label class="switch">
              <input name="czyAP" type="checkbox" %CZY_AP% value="true" />
              <span class="slider round"></span>
            </label>
          </div>
         <div class="form-control">
            <input
              type="text"
              name="my_ssid"
              placeholder=" Nazwa Access Point"
              autocomplete="off"
              value = "%MY_SSID%"
            />
          </div>
          <div class="form-control">
           <input
              type="password"
              name="my_pass"
              placeholder=" Hasło WiFi"
              value = "%MY_PASS%"
            />
          </div>

          <button type="submit" name="action" value="APPLY" class="btn mt-2" /> OK </button>
        </form>
      </div>
    </section>

    <div class="footer">
      <div class="container flex"></div>
    </div>
  </body>
</html>
