<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IoT</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="container flex">
        <a href="settings.html"><h1 class="logo">Czujnik 1</h1></a>
      </div>
    </div>

    <!-- Network Settings -->
    <section class="menu">
      <div class="settings-container">
        <h2 class="form-name">Ustawienia sieci</h2>
        <form>
          <div class="form-control">
            <input
              type="text"
              name="name"
              placeholder=" Nazwa sieci"
              required
              autocomplete="off"
            />
          </div>
          <div class="form-control">
            <select name="network" id="network-select">
              <option value="">-- Wybierz sieć --</option>
              <option value="siec_1">Sieć 1</option>
              <option value="siec_2">Sieć 2</option>
              <option value="siec_3">Sieć 3</option>
              <option value="siec_4">Sieć 4</option>
              <option value="siec_5">Sieć 5</option>
              <option value="siec_6">Sieć 6</option>
            </select>
          </div>
          <div class="form-control">
            <input
              type="password"
              name="password"
              placeholder=" Hasło"
              required
            />
          </div>
          <div class="form-control form-switch__wrapper">
            <p>Dioda</p>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
          <input type="submit" value="Aktualizuj" class="btn mt-2" />
        </form>
      </div>
    </section>

    <div class="footer">
      <div class="container flex"></div>
    </div>
  </body>
</html>
