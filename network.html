<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IoT</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="container flex">
        <a href="settings.html"><h1 class="logo">Czujnik 1</h1></a>
      </div>
    </div>

    <!-- Network Settings -->
    <section class="menu">
      <div class="settings-container">
        <h2 class="form-name">Ustawienia sieci</h2>
        <form>
          <div class="form-control">
            <input
              type="text"
              name="name"
              placeholder="Nazwa sieci"
              required
              autocomplete="off"
            />
          </div>
          <div>
            <div class="input-with-button">
              <p class="form-control_text-input">Wybierz sieć
                <div class="image_btn">
                  <svg
                    aria-hidden="true"
                    focusable="false"
                    data-prefix="fas"
                    data-icon="project-diagram"
                    class="image_on_button"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 640 512"
                  >
                    <path
                      fill="currentColor"
                      d="M384 320H256c-17.67 0-32 14.33-32 32v128c0 17.67 14.33 32 32 32h128c17.67 0 32-14.33 32-32V352c0-17.67-14.33-32-32-32zM192 32c0-17.67-14.33-32-32-32H32C14.33 0 0 14.33 0 32v128c0 17.67 14.33 32 32 32h95.72l73.16 128.04C211.98 300.98 232.4 288 256 288h.28L192 175.51V128h224V64H192V32zM608 0H480c-17.67 0-32 14.33-32 32v128c0 17.67 14.33 32 32 32h128c17.67 0 32-14.33 32-32V32c0-17.67-14.33-32-32-32z"
                    ></path>
                  </svg>
                </div>
              </p>
              
            </div>
          </div>
          <div class="form-control">
            <input
              type="password"
              name="password"
              placeholder="Hasło"
              required
            />
          </div>
          <div class="form-control form__wrapper">
            <p>Dioda</p>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
          <input type="submit" value="Aktualizuj" class="btn mt-2" />
        </form>
      </div>
    </section>

    <div class="footer">
      <div class="container flex"></div>
    </div>
  </body>
</html>
