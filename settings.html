<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>%NAME%</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="container flex">
        <h1 class="logo"><a href="/">%NAME%</a> / Ustawienia</h1>
        <a href="help.html" class="image_btn navbar-btn mt-1">
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="question"
            class="image_on_button"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 384 512"
          >
            <path
              fill="currentColor"
              d="M202.021 0C122.202 0 70.503 32.703 29.914 91.026c-7.363 10.58-5.093 25.086 5.178 32.874l43.138 32.709c10.373 7.865 25.132 6.026 33.253-4.148 25.049-31.381 43.63-49.449 82.757-49.449 30.764 0 68.816 19.799 68.816 49.631 0 22.552-18.617 34.134-48.993 51.164-35.423 19.86-82.299 44.576-82.299 106.405V320c0 13.255 10.745 24 24 24h72.471c13.255 0 24-10.745 24-24v-5.773c0-42.86 125.268-44.645 125.268-160.627C377.504 66.256 286.902 0 202.021 0zM192 373.459c-38.196 0-69.271 31.075-69.271 69.271 0 38.195 31.075 69.27 69.271 69.27s69.271-31.075 69.271-69.271-31.075-69.27-69.271-69.27z"
            ></path>
          </svg>
        </a>
      </div>
    </div>

    <!-- Modal -->
    <div id="questionModal" class="modal">
      <div class="modal-content">
        <div class="modal-title">Czy jesteś pewien?</div>
        <form action="/network" method="POST">
        <div class="container flex">
          <input id = "question" name="question" type="hidden" value="yesNo"/>
          <button type="submit" name="action" value="YES" class="btn btn_medium yes_btn">TAK</button>
          <button type="submit" name="action" value="NO" class="btn btn_medium no_btn" id="no_btn">NIE</button>
        </div>
        </form>
      </div>
    </div>

    <!-- Settings -->
    <section class="menu">
      <div class="settings-container">
        <a href="/display"><button class="btn">Ekran</button></a>
        <a href="/leds"><button class="btn">Diody</button></a>
        <a href="/sensors"><button class="btn">Powiadomienia</button></a>
        <a href="/network"><button class="btn">Połączenie</button></a>
        <form id = "formWithButton" action="/network" method="POST">
          <button class="btn btn-with-img" onClick="preventDefault" type="submit" name="questionButton" value="SAVE">
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="save"
              class="image_on_menu_button"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
            >
              <path
                fill="currentColor"
                d="M433.941 129.941l-83.882-83.882A48 48 0 0 0 316.118 32H48C21.49 32 0 53.49 0 80v352c0 26.51 21.49 48 48 48h352c26.51 0 48-21.49 48-48V163.882a48 48 0 0 0-14.059-33.941zM224 416c-35.346 0-64-28.654-64-64 0-35.346 28.654-64 64-64s64 28.654 64 64c0 35.346-28.654 64-64 64zm96-304.52V212c0 6.627-5.373 12-12 12H76c-6.627 0-12-5.373-12-12V108c0-6.627 5.373-12 12-12h228.52c3.183 0 6.235 1.264 8.485 3.515l3.48 3.48A11.996 11.996 0 0 1 320 111.48z"
              ></path>
            </svg>
            <div>Zapisz</div>
            <svg class="image_on_menu_button" role="img"></svg>
          </button>
          <button class="btn btn-with-img" onClick="preventDefault" type="submit" name="questionButton" value="LOAD">
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="upload"
              class="image_on_menu_button"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                fill="currentColor"
                d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"
              ></path>
            </svg>
            <div>Wczytaj</div>
            <svg class="image_on_menu_button" role="img"></svg>
          </button>
          <button class="btn" onClick="preventDefault" name="questionButton" type="submit" value="RESET">Uruchom ponownie</button>
        </form>
        <p class="version-container">%VERSION%</p>
      </div>
    </section>

    <div class="footer">
      <div class="container flex"></div>
    </div>
  </body>

  <!-- Scripts -->
  <script>
    var modal = document.getElementById("questionModal");
    var btns = document.getElementsByName("questionButton");
    var closeModalButton = document.getElementById("no_btn");

    btns.forEach((x) => {
      x.addEventListener("click", function (event) {
        event.preventDefault();
      });
      x.onclick = function () {
        document.getElementById("question").value = x.value;
        modal.style.display = "block";
      };
    });

    closeModalButton.onclick = function () {
      modal.style.display = "none";
    };
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>

</html>
