<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>%NAME%</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="container flex">
        <h1 class="logo">%NAME% / Ustawienia / Aktualizacja</h1>
      </div>
    </div>

    <!-- Network Settings -->
    <section class="menu">
      <div class="settings-container">
        <h2 class="form-name"><b>Aktualizacja oprogramowania:</b></h2>
        <h3 class="form-name" style="color: red;" >Nie wyłączaj urządzenia! Nie odświeżaj przeglądarki! Nie zmieniaj strony!</h3>
        <h2 class="form-name">Pliki dodatkowe: %PROGRESS1%</h2>
        <h2 class="form-name">Plik główny: %PROGRESS2%</h2>
        <a href="/"><button class="btn mt-2" style="display:%NOTIF_VISIBLE%">OK</button></a>
      </div>
    </section>
  </body>

</html>
