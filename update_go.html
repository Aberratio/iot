<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>%NAME%</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="container_nav flex">
        <h2 class="logo">
          <div class="page__section">
            <nav class="breadcrumb breadcrumb_type" aria-label="Breadcrumb">
              <ol class="breadcrumb__list r-list">
                <li class="breadcrumb__group">
                  <a href="#" class="breadcrumb__point r-link">%NAME%</a>
                  <span class="breadcrumb__divider" aria-hidden="true">›</span>
                </li>
                <li class="breadcrumb__group">
                  <a href="#" class="breadcrumb__point r-link"
                    >Ustawienia</a
                  >
                  <span class="breadcrumb__divider" aria-hidden="true">›</span>
                </li>
                <li class="breadcrumb__group">
                  <span class="breadcrumb__point" aria-current="page"
                    >Aktualizacja</span
                  >
                </li>
              </ol>
            </nav>
          </div>
        </h2>
      </div>
    </div>
  </div>

  <!-- Network Settings -->
  <section class="menu">
    <div class="settings-container">
      <h2 class="form-name"><b>Aktualizacja oprogramowania:</b></h2>
      <h2 class="form-name">Plik główny: <span id="progress2"></span></h2>
      <h2 class="form-name">Pliki dodatkowe: <span id="progress1"></span></h2>
      <span id="buttonOnFinish"> </span>
    </div>
  </section>

  <script>

    setInterval(function () {
      // Call a function repetatively with 2 Second interval
      getData1();
      getData2();
      getButton();
    }, 1000); //1000mSeconds update rate

    function getData1() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("progress1").innerHTML =
            this.responseText;
        }
      };
      xhttp.open("GET", "getProgress1", true);
      xhttp.send();
    }

    function getData2() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("progress2").innerHTML =
            this.responseText;
        }
      };
      xhttp.open("GET", "getProgress2", true);
      xhttp.send();
    }

    function getButton() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("buttonOnFinish").innerHTML =
            this.responseText;
        }
      };
      xhttp.open("GET", "getButtonOnFinish", true);
      xhttp.send();
    }

</script>
</body>
</html>
