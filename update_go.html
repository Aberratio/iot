<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>%NAME%</title>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="container_nav flex">
      <h2 class="logo">
        <div class="page__section">
          <nav class="breadcrumb breadcrumb_type" aria-label="Breadcrumb">
            <ol class="breadcrumb__list r-list">
              <li class="breadcrumb__group">
                <a href="#" class="breadcrumb__point r-link">%NAME%</a>
                <span class="breadcrumb__divider" aria-hidden="true">›</span>
              </li>
              <li class="breadcrumb__group">
                <a href="#" class="breadcrumb__point r-link">Ustawienia</a>
                <span class="breadcrumb__divider" aria-hidden="true">›</span>
              </li>
              <li class="breadcrumb__group">
                <span class="breadcrumb__point" aria-current="page">Aktualizacja</span>
              </li>
            </ol>
          </nav>
        </div>
      </h2>
    </div>
  </div>
  </div>

  <!-- Update Section -->
  <h1 class="section-name">Aktualizacja oprogramowania</h1>
  <section class="menu">
      <div class="form-control form-control--medium space-between">
        <p class="text-primary form-control__description--left">Plik główny</p>
        <span class="progress-container" id="progress2">
          <progress max="100" value="20" class="progress-component">
            <div class="progress-bar">
              <span style="width: 80%">20%</span>
            </div>
          </progress>
        </span>
      </div>
      <div class="form-control form-control--medium space-between">
        <p class="text-primary form-control__description--left">Pliki dodatkowe</p>
        <span class="progress-container" id="progress1">
          <progress max="100" value="80" class="progress-component">
            <div class="progress-bar">
              <span style="width: 80%">80%</span>
            </div>
          </progress>
        </span>
      </div>
      <span id="buttonOnFinish"> </span>
  </section>
  <script src="./script.js"></script>

  <script>
    function getData(id, name) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById(id).innerHTML =
            this.responseText;
        };
      };
      xhttp.open("GET", name, true);
      xhttp.send();
    }

    getData("progress1", "getProgress1");
    getData("progress2", "getProgress2");
    getData("buttonOnFinish", "getButtonOnFinish");

    setInterval(function () {
      getData("progress1", "getProgress1");
      getData("progress2", "getProgress2");
      getData("buttonOnFinish", "getButtonOnFinish");
    }, 1000);

  </script>
</body>

</html>
