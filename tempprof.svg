<svg width="162" height="162">
 <g>
  <rect x="1" y="1" width="160" height="160" id="canvas_background" fill="#D0D0D0" stroke="#D0D0D0"/>
 </g>
 <g class="widget_svg">

  <!-- wartosc -->
  <path d="M25,140 A58,58 0 0 1 22,121" class="widget_value" id="wartosc_bzw"/>
  <path d="M22,121 A58,58 0 0 1 %POS_VAL%" class="widget_value" id="wartosc"/>
  <path d="M%POS_VAL% A58,58 0 0 1 135,140" class="widget_value" stroke="#9ED2C1" id="baza"/>

  <!-- skala -->
  <path d="M14, 144 A70,70 0 0 1 %POS_ALERT_LO%" class="widget_skale" id="zimno"/>
  <path d="M%POS_ALERT_LO% A70,70 0 0 1 %POS_ALERT_HI%" class="widget_skale" stroke="#006428" id="baza2"/>
  <path d="M%POS_ALERT_HI% A70,70 0 0 1 146,144" class="widget_skale" stroke="#B40014" id="cieplo"/>

  <!-- etykiety -->
  <path d="M10,144 A72,72 0 0 1 8,121" fill="transparent" id="min_%ID%"/>
  <path d="M%POS_VAL_ALERT_LO% A72,72 0 0 1 152,121" fill="transparent" id="min_alert_%ID%"/>
  <path d="M%POS_VAL_ALERT_HI% A72,72 0 0 1 152,121" fill="transparent" id="max_alert_%ID%"/>
  <path d="M152,128 A72,72 0 0 1 10,138" fill="transparent" id="max_%ID%"/>

  <text> 
  <textPath xlink:href="#min_%ID%">%VAL_MIN%
  </textPath>
  </text>

  <text> 
  <textPath xlink:href="#min_alert_%ID%">%VAL_ALERT_LO%
  </textPath>
  </text>

  <text> 
  <textPath xlink:href="#max_alert_%ID%">%VAL_ALERT_HI%
  </textPath>
  </text>

  <text> 
  <textPath xlink:href="#max_%ID%">%VAL_MAX%
  </textPath>
  </text>

  <text 
     x="80" y="130" 
     id="temp" 
     class="widget_value_text"
     xml:space="preserve" 
   >%VALUE%%UNIT%</text>

  <text 
     x="80" y="30" 
     id="label" 
     class="widget_value_text"
     xml:space="preserve" 
   >%NAME%</text>
 </g>
</svg>

