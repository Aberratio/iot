<svg width="162" height="162" xmlns="http://www.w3.org/2000/svg">

 <g>
  <title>%NAME%</title>
  <rect x="1" y="1" width="160" height="160" fill="#D0D0D0" stroke="#D0D0D0"/>

  <g stroke-width="20" fill="none">
   <path d="M25,140 A58,58 0 0 1 22,120" stroke="#00695c"/>
   <path d="M22,121 A58,58 0 0 1 %POS_VAL%" stroke="#00695c"/>
   <path d="M%POS_VAL% A58,58 0 0 1 138,121" stroke="#9ED2C1"/>
   <path d="M138,120 A58,58 0 0 1 135,140" stroke="#9ED2C1"/>
  </g>

  <g stroke-width="2" fill="none">
   <path d="M14, 144 A70,70 0 0 1 %POS_ALERT_LO%" stroke="#0050B4"/>
   <path d="M%POS_ALERT_LO% A70,70 0 0 1 %POS_ALERT_HI%" stroke="#006428"/>
   <path d="M%POS_ALERT_HI% A70,70 0 0 1 146,144" stroke="#B40014"/>
  </g>

  <g fill="transparent">
   <path d="M10,144 A72,72 0 0 1 8,121"id="min_%ID%"/>
   <path d="M%POS_VAL_ALERT_LO% A72,72 0 0 1 152,121" id="min_alert_%ID%"/>
   <path d="M%POS_VAL_ALERT_HI% A72,72 0 0 1 152,121" id="max_alert_%ID%"/>
   <path d="M152,128 A72,72 0 0 1 10,138" id="max_%ID%"/>
  </g>

  <g font-size="12" text-anchor="start" fill="black">
   <text>
    <textPath xlink:href="#min_%ID%">%VAL_MIN%</textPath>
    <textPath xlink:href="#min_alert_%ID%">%VAL_ALERT_LO%</textPath>
    <textPath xlink:href="#max_alert_%ID%">%VAL_ALERT_HI%</textPath>
    <textPath xlink:href="#max_%ID%">%VAL_MAX%</textPath>
   </text>
  <g>

  <g fill="#808080" font-family="Arial, Helvetica, sans-serif" text-anchor="middle" xml:space="preserve">
   <text x="80" y="130" font-size="34">%VALUE%%UNIT%</text>
   <text x="80" y="30" font-size="12">%NAME%</text>
  </g>
 </g>
</svg>
